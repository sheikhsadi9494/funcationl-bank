<!DOCTYPE html>

<body>

        <h1 class="text-5xl text-center mt-16">Welcome To My <span class="font-semibold	text-purple-600">Baap Ar-Bank!!!</span></h1>

        <section class="bg-green-100 p-8 w-3/4 mx-auto mt-8 ">

    </main>
